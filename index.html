<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>

        <div class="calculator__keys">
          <button class="key--operator" id="add">+</button>
          <button class="key--operator" id="minus">-</button>
          <button class="key--operator" id="multiply">&times;</button>
          <button class="key--operator" id="divide">รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button id="decimal">.</button>
          <button id="clear">AC</button>
          <button class="key--equal" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
